<html lang="uk"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h1>Форма реєстрації</h1>

        <form action="https://webhook.site/your-webhook-url" method="post">
            <label for="first_name">Ім'я: <sup style="color: red;">*</sup></label>
            <input type="text" id="first_name" name="first_name" required="">

            <label for="last_name">Прізвище:<sup style="color: red;">*</sup></label>
            <input type="text" id="last_name" name="last_name" required="">

            <label for="email">Електронна пошта:<sup style="color: red;">*</sup></label>
            <input type="email" id="email" name="email" required="">

            <label for="password">Пароль:<sup style="color: red;">*</sup></label>
            <input type="password" id="password" name="password" required="">

            <label for="confirm_password">Підтвердження паролю:<sup style="color: red;">*</sup></label>
            <input type="password" id="confirm_password" name="confirm_password" required="">

            <label for="birthdate">Дата народження:</label>
            <input type="date" id="birthdate" name="birthdate">

            <label for="gender">Стать:</label>
            <select id="gender" name="gender">
                <option value="male">Чоловік</option>
                <option value="female">Жінка</option>
                <option value="other">Інше</option>
            </select>

            <input type="submit" value="Зареєструватися">
        </form>
    </div>



</body></html>
